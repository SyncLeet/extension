name: Run Test

on:
  push:
    paths-ignore:
      - "README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Test
        run: echo "${{ secrets.ENV_FILE }}" > .env && yarn test
