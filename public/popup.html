<!DOCTYPE html>
<html>
  <head>
    <title>SyncLeet</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="asset/style/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="asset/style/popup.css" />
  </head>

  <body>
    <header class="header d-flex justify-content-start align-items-center">
      <a href="https://chromewebstore.google.com/detail/syncleet/maoikpiiondffkjfhjgdcfjklnmadhfk" target="_blank">
        <img src="asset/image/logox128.png" alt="Logo" class="brand-logo" />
        <span class="mb-0 ml-4 brand-name">SyncLeet</span>
      </a>
    </header>

    <main>
      <div class="container mt-4">
        <h5 class="mb-3 text-center">Control Panel</h5>
        <div class="settings-container d-flex justify-content-between align-items-center mt-4 mx-3">
          <h6 class="mb-0 d-flex align-items-center">Notification
            <div title="Please ensure Chrome notifications are turned on in your browser settings.">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g clip-path="url(#clip0_429_11160)"> <circle cx="12" cy="11.9999" r="9" stroke="#FFA115" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></circle> <rect x="12" y="8" width="0.01" height="0.01" stroke="#FFA115" stroke-width="3.75" stroke-linejoin="round"></rect> <path d="M12 12V16" stroke="#FFA115" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path> </g> <defs> <clipPath id="clip0_429_11160"> <rect width="24" height="24" fill="white"></rect> </clipPath> </defs> </g></svg>
            </div>
            </h6>
          <div class="form-check form-switch mt-1">
            <input class="form-check-input" type="checkbox" role="switch" id="shouldNotify" checked />
          </div>
        </div>

        <div class="fetch-history-container settings-container justify-content-between mt-4 mx-3">
          <h6 class="mb-0 position-relative">Fetch History</h6> 
          <div id="syncHistory" class="justify-content-between align-items-center sbr">
            <h8 class="mb-0">This might take a while due to API rate limits and network delays.</h8>
            <p class="small-break"></p>
            <button id="fetchAllHistoriesBtn" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Sync all past submission histories from LeetCode.">Start</button>    
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-4 text-center">
      <p class="mb-0" style="font-size: 12px">
        <a href="https://github.com/SyncLeet/extension/wiki/FAQ" target="_blank">FAQ</a>
        |
        <a href="https://github.com/SyncLeet/extension/issues" target="_blank">Bug Report</a>
        |
        <a href="https://chromewebstore.google.com/detail/syncleet/maoikpiiondffkjfhjgdcfjklnmadhfk/reviews" target="_blank">Reviews</a>
      </p>
    </footer>

    <script src="script/popup.js"></script>
  </body>
</html>
