<!DOCTYPE html>
<html>
  <head>
    <title>SyncLeet - Quick Settings</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="asset/style/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="asset/style/popup.css" />
  </head>

  <body>
    <header class="header d-flex justify-content-start align-items-center">
      <a
        href="https://chromewebstore.google.com/detail/syncleet/maoikpiiondffkjfhjgdcfjklnmadhfk"
        target="_blank"
      >
        <img src="asset/image/logox128.png" alt="Logo" class="brand-logo" />
        <span class="mb-0 ml-4 brand-name">SyncLeet</span>
      </a>
    </header>

    <main>
      <div class="container mt-4">
        <h5 class="mb-3 text-center">Control Panel</h5>
        <div
          class="settings-container d-flex justify-content-between align-items-center mt-4 mx-3"
        >
          <h6 class="mb-0">Notification</h6>
          <div class="form-check form-switch mt-1">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="shouldNotify"
              checked
            />
          </div>
        </div>

        <div class="text-center mt-4">
          <button id="fetchAllHistoriesBtn" class="btn btn-primary">Fetch All Histories</button>
        </div>
      </div>
    </main>

    <footer class="footer mt-4 text-center">
      <p class="mb-0" style="font-size: 12px">
        <a href="https://github.com/SyncLeet/extension/wiki/FAQ" target="_blank"
          >FAQ</a
        >
        |
        <a href="https://github.com/SyncLeet/extension/issues" target="_blank"
          >Feature Request</a
        >
        |
        <a
          href="https://chromewebstore.google.com/detail/syncleet/maoikpiiondffkjfhjgdcfjklnmadhfk/reviews"
          target="_blank"
          >Reviews</a
        >
      </p>
    </footer>

    <script src="script/popup.js"></script>
  </body>
</html>
